<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Anatolya Birliği</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
    }

    .box {
      background: white;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 16px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s;
      text-align: center;
    }

    .box:hover {
      transform: scale(1.02);
    }

    a {
      text-decoration: none;
      color: #007B8A;
      font-size: 18px;
      display: block;
    }

    @media (max-width: 600px) {
      .box {
        padding: 16px;
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 style="text-align:center; color:#333;">Make Anatolia Great Again</h2>
    <div class="box"><a href="https://zaman.vercel.app" target="_blank">Zaman</a></div>
    <div class="box"><a href="https://rumdili.vercel.app" target="_blank">Sözlük</a></div>
    <div class="box"><a href="https://kendi-siten3.github.io" target="_blank">Site 3</a></div>
    <div class="box"><a href="https://kendi-siten4.github.io" target="_blank">Site 4</a></div>
    <div class="box"><a href="https://kendi-siten5.github.io" target="_blank">Site 5</a></div>
    <div class="box"><a href="https://kendi-siten6.github.io" target="_blank">Site 6</a></div>
  </div>
</body>
</html>
